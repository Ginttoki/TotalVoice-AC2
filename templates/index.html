<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

<body>
  <div id="divCenter">
      <h1 style="color: black;">Envio de SMS</h1>
      <br>
      <form action="{{ url_for('enviar_sms') }}" method="POST">
          <input type="text" required name="numero" id="numero" style="height:20px; width:300px; border-radius:3px;" placeholder="Digite seu numero aqui" minlength="11" maxlength="11">
          <br>
          <br>
          <!--<textarea type="textarea" name="mensagem" id="mensagem" placeholder="Digite sua mensagem aqui" style="height:50px;"></textarea> -->
          <input type="textarea" required name="mensagem" id="mensagem" placeholder="Digite sua mensagem aqui" style="height:100px; width:300px; border-radius:6px;">   
          <br>     
          <br>       
          <button type="submit" style="background-color: black; color: white; border-radius:6px; padding-top: 10px;" class="btn">Enviar SMS</button>
      </form>
  </div>      
</body>

</html>
